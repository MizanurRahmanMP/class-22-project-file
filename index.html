<!doctype html>
<html lang="en">
  <head>
    <title>OOP Basic-Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css">

  </head>
  <body>

    <!-- Data form area start -->

    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <div class="card shadow my-5">
            <div class="card-body">
              <h2>Add new staff</h2>
              <div class="msg"></div>
              <hr>
              <form id="staff_add_form" method="POST">
                <div class="my-3">
                  <label for="">Name</label>
                  <input name="name" type="text" class="form-control">
                </div>
                <div class="my-3">
                  <label for="">Cell</label>
                  <input name="cell" type="text" class="form-control">
                </div>
                <div class="my-3">
                  <label for="">Location</label>
                  <input name="location" type="text" class="form-control">
                </div>
                <div class="my-3">
                  <label for="">Photo</label>
                  <input name="photo" type="text" class="form-control">
                </div>
                <div class="my-3">
                 
                  <input name="submi" type="Submit" class="btn btn-primary w-100">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Data form area end -->

    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10">
          <div class="card shadow my-2">
            <div class="card-body">
              <h2>All staff Data</h2>
              <hr>
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Cell number</th>
                    <th>Location</th>
                    <th>Photo</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody id="staff_data_list">
                 
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

      
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script type="module" src="./app.js"></script>
  </body>
</html>
